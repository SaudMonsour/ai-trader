version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: trading-agent-backend
    restart: always
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    ports:
      - "8000:8000"

  ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: trading-agent-ui
    restart: always
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    ports:
      - "80:8501"
    depends_on:
      - backend
